<div class="container">
  <div class="row text-center mt-5">
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList"
      (cdkDropListDropped)="drag($event)" class="col-lg-6">
      <h1>Todo</h1>
      <div *ngFor="let item of todo" class="bg-secondary item" cdkDrag>
        <div *cdkDragPlaceholder class="custom-placeholder"></div>
        {{ item }}
      </div>
    </div>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList"
      (cdkDropListDropped)="drag($event)" class="col-lg-6">
      <h1>Done</h1>
      <div *ngFor="let item of done" class="bg-success item" cdkDrag>
        <div *cdkDragPlaceholder class="custom-placeholder"></div>
        {{ item }}
      </div>
    </div>
  </div>
</div>
